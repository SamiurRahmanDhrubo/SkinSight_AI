{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
        <style>
      body {
        font-family: Arial, sans-serif;
        
        
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        color: azure;
        background-color: rgb(222,29,110);
        border-radius: 8px;
        box-shadow: 0 2px 10px rgb(222,29,110);
        padding: 20px;
        width: 38%;
        opacity: 0.9;
      }

      .im {
        width: 100%;
      }

      h2 {
        margin-bottom: 20px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .btt{
        display: flex;
        width: 60%;
      }

      .btt button {
        background-color: rgb(187,35,94);
        color: white;
        padding: 5%;
        width: 50%;
        margin: 8px 100px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btt button a {
      text-decoration: none;
      color: white;
      }
      .btt button:hover {
        background-color: white;
        color: rgb(187,35,94);
      }
      

      
    
    </style>
    
</head>
<body>
    <div class="container" style="background-color: rgb(222,29,110);">
      <img src="{% static 'img/OIP (3).jpg' %}" class="im" />
        <h2>Merchant Number : 017556-68899</h2>
        <h2>Invoice Number : 01598465218</h2>
        <h2>Amount: BDT 500</h2>
        
        <br>
        <h3>Plsease enter your payment details.</h3>
        <form id="paymentForm" method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="phone_number">Your Bkash Account Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required><br><br>
            
            
            
            <!-- You can also add a submit button to initiate the payment -->
            <div class="btt" >
              <button type="submit" class="btn" onclick="openPopup()">PROCEED</button>
              <button type="submit" > <a href="{% url 'home_page' %}">CLOSE</a></button>
              
            </div>
            
        </form>
            
    </div>
    
</body>
</html>
