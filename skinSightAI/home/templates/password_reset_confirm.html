{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="asfi" />
    <meta name="description" content="Reset Password Page" />
    <meta name="keywords" content="forgot password page, basic html and css" />
    <title>Reset Password</title>
    <style>
      /* Center the card container vertically */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
      }

      /* Add some spacing between the card and animation */
      .card-container {
        margin-bottom: 30px;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        border: 10px solid #a78bf0;
      }

      /* Style the form elements */
      .card-title {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: block;
        text-align: center;
      }

      /* Style the submit button */
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      /* Add some spacing to the form inputs */
      .form-group {
        margin-bottom: 15px;
      }

      /* Style error messages (if using Django's form.errors) */
      .errorlist {
        color: red;
        margin-top: 5px;
      }

      /* Style for the animation container */
      .animation-container {
        text-align: center;
        margin-left: 600px;
        margin-top: 50px;
      }
      .top-left-corner {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-family: "Segoe UI", sans-serif;
        font-size: 12px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        z-index: 2;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
      }

      .top-left-corner:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="top-left-corner">
      <h2>SkinSight AI</h2>
    </div>
    <div class="animation-container">
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
      <dotlottie-player
        src="https://lottie.host/841410c7-8448-4a96-8170-41c015d10b06/m65fHwyayg.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Change Password</h1>
            <form method="post">
              {% csrf_token %} {{ form|crispy }}
              <button type="submit" class="btn btn-primary btn-block">
                Change Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
